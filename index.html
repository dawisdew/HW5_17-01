			display: flex;
			align-items: center;

			flex-direction: column;
		}

			margin-top: 50px;
		}
		input {
			padding: 10px 20px;
		}
		label {
			font-size: 20px;
		}
	</style>
</head>

<div class="wrapper">
	<div class="som">
		<label for="som">Som</label>
		<input id="som" type="number">

		<input id="usd" type="number">
	</div>
    <div class="euro">

		<input id="euro" type="number">
